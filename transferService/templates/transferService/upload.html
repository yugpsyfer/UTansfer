<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload Files</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="/assets/css/basic.css" rel="stylesheet"/>
    <link href="/assets/css/login.css" rel="stylesheet"/>
    <link href="/assets/css/upload.css" rel="stylesheet"/>
</head>
<body>
    <div class="container-fluid full" >
        <div class="row" style="width:100%">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="card_upload" style="width:100%;background-color: white;">
                    <br/>
                    <br/>
                    <div class="center-it">
                        <div>
                            <p style="font-size:25px;color:#173d7b;font-family: Roboto;"> Upload your files</p>
                            <p style="text-align: center; color:grey"> Add upto 2GB of files</p>
                        </div>
                    </div>
                    <div class="center-it">
                        <div class="upload_area">
                            <div class="center-it">
                                <div>
                                    <form action = "{% url 'upload_file' %}" method = "post" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <label for ="file_upload" id="button_label">
                                            <img class="img-fluid" src="../../../assets/images/file.png"/>
                                        </label>
                                        <input id="file_upload" class="upload_button" type="file" name = "file"/>
                                         <input type = "submit" value = "Upload" />
                                    </form>

                                </div>
                            </div>
                            <p style="color:grey;text-align: center;font-size: 12px;">Browse the file that you want to upload</p>
                        </div>
                    </div>
                    <br/>
<!--                    <button class="btn btn-primary" onclick = "location.href={% url 'upload_file' %}">Upload</button>-->
<!--                    <form action = "{% url 'upload_file' %}" method = "post" enctype="multipart/form-data">-->
<!--                        <a class="btn btn-primary" href="{% url 'upload_file' %}">Upload</a>-->
<!--&lt;!&ndash;                        <input type="button" value = "Upload">&ndash;&gt;-->
<!--                    </form>-->

            <div class="col-4"></div>
        </div>
    </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
