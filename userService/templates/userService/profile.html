<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome {{ user_name }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="/assets/css/basic.css" rel="stylesheet"/>
    <link href="/assets/css/login.css" rel="stylesheet"/>
</head>
<body>
	{% block content %}
	<section>
        <div class="container py-5">
	
			<div class="container">
				<div class="row">
					<div class="col-lg-4">
						<div class="card mb-4">
							<div class="card-body text-center">
								<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
								<h5 class="my-3">USER</h5>
							</div>
						</div>
					</div>
					
					<div class="col-lg-8">
						<div class="card mb-4">
							<div class="card-body">
								<div class="row">
									<div class="col-sm-3">
										<p class="mb-0 h5">Email id</p>
									</div>
						
									<div class="col-sm-9">
										<p class="text-muted mb-0 d-flex justify-content-center h5">{{ email }}</p>
									</div>
								</div>
							</div>
						</div>
					

						<div class="row">
							<div class="col-6 col-mb-4">
								<div class="card mb-4 mb-md-0">
									<div class="card-body">
										<p class="mb-4 mt-3"><span class="text-primary font-italic d-flex justify-content-center  fs-5">DOWNLOADABLE FILES</span> </p>
										<div class ="d-flex justify-content-center mb-3">
											<button onclick="location.href='{% url 'showfiles' %}'" name="login_btn" type="submit" class="login_button">SHOW FILES</button>
										</div>
									</div>
								</div>
							</div>
							
							<div class="col-6 col-mb-4">
								<div class="card mb-4 mb-md-0">
									<div class="card-body">
										<p class="mb-4 mt-3"><span class="text-primary font-italic d-flex justify-content-center fs-5">UPLOAD</span> </p>
										<div class="d-flex justify-content-center mb-3">
											<button onclick="location.href='{% url 'upload' %}'" name="login_btn" type="submit" class="login_button">UPLOAD</button>
										</div>
									</div>
								</div>
							</div>
						
						</div>	
					</div>		
				</div>
			</div>
		</div>
	</section>
	{% endblock %}
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
